<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Mobile App - Client Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 80px;
        }
        
        .mobile-container {
            max-width: 390px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .top-bar {
            background: #e53e3e;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 390px;
            background: white;
            border-top: 1px solid #dee2e6;
            z-index: 1000;
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 10px 5px;
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }
        
        .nav-item.active {
            color: #e53e3e;
        }
        
        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            background: white;
        }
        
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: #f8f9fa;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e53e3e;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .category-btn {
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            background: white;
            color: #666;
        }
        
        .category-btn.active {
            background: #e53e3e;
            color: white;
            border-color: #e53e3e;
        }
        
        .search-bar {
            border-radius: 20px;
            border: 1px solid #dee2e6;
            padding: 8px 15px;
        }
        
        .price-text {
            color: #e53e3e;
            font-weight: bold;
        }
        
        .original-price {
            text-decoration: line-through;
            color: #666;
            font-size: 0.9em;
        }
        
        .discount-badge {
            background: #28a745;
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .demo-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Demo Banner -->
        <div class="demo-banner">
            <i class="bi bi-star-fill"></i> CLIENT DEMO VERSION - No Login Required <i class="bi bi-star-fill"></i>
        </div>

        <!-- Top Bar -->
        <div class="top-bar d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-0">ShopEasy</h5>
                <small>Welcome to our store!</small>
            </div>
            <div class="position-relative">
                <i class="bi bi-cart3 fs-4" style="cursor: pointer;" onclick="showCart()"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent">
            <!-- Products Screen (Default) -->
            <div id="productsScreen">
                <div class="p-3">
                    <!-- Search Bar -->
                    <div class="mb-3">
                        <input type="text" class="form-control search-bar" placeholder="Search products..." id="searchInput" oninput="filterProducts()">
                    </div>

                    <!-- Categories -->
                    <div class="mb-3">
                        <button class="btn category-btn active" onclick="filterByCategory('all')">All</button>
                        <button class="btn category-btn" onclick="filterByCategory('electronics')">Electronics</button>
                        <button class="btn category-btn" onclick="filterByCategory('clothing')">Clothing</button>
                        <button class="btn category-btn" onclick="filterByCategory('books')">Books</button>
                        <button class="btn category-btn" onclick="filterByCategory('home')">Home</button>
                    </div>

                    <!-- Products Grid -->
                    <div class="row" id="productsGrid"></div>
                </div>
            </div>

            <!-- Cart Screen -->
            <div id="cartScreen" style="display: none;">
                <div class="p-3">
                    <h5 class="mb-3">Shopping Cart</h5>
                    <div id="cartItems"></div>
                    <div class="mt-4 p-3 bg-light rounded">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span>$5.99</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total:</span>
                            <span id="total">$5.99</span>
                        </div>
                        <button class="btn btn-danger w-100 mt-3" onclick="checkout()">
                            <i class="bi bi-credit-card"></i> Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>

            <!-- Orders Screen -->
            <div id="ordersScreen" style="display: none;">
                <div class="p-3">
                    <h5 class="mb-3">Order History</h5>
                    <div id="ordersList"></div>
                </div>
            </div>

            <!-- Profile Screen -->
            <div id="profileScreen" style="display: none;">
                <div class="p-3">
                    <h5 class="mb-3">Profile</h5>
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-person-circle fs-1 text-muted"></i>
                            <h6 class="mt-2">Demo User</h6>
                            <p class="text-muted">demo@example.com</p>
                            <div class="list-group list-group-flush">
                                <div class="list-group-item d-flex justify-content-between">
                                    <span><i class="bi bi-box-seam me-2"></i>Total Orders</span>
                                    <span class="fw-bold" id="totalOrders">0</span>
                                </div>
                                <div class="list-group-item d-flex justify-content-between">
                                    <span><i class="bi bi-heart me-2"></i>Wishlist Items</span>
                                    <span class="fw-bold">5</span>
                                </div>
                                <div class="list-group-item d-flex justify-content-between">
                                    <span><i class="bi bi-star me-2"></i>Reviews Written</span>
                                    <span class="fw-bold">12</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav d-flex">
            <a href="#" class="nav-item active" onclick="showScreen('products')">
                <i class="bi bi-house d-block"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" onclick="showScreen('cart')">
                <i class="bi bi-cart3 d-block"></i>
                <span>Cart</span>
            </a>
            <a href="#" class="nav-item" onclick="showScreen('orders')">
                <i class="bi bi-box-seam d-block"></i>
                <span>Orders</span>
            </a>
            <a href="#" class="nav-item" onclick="showScreen('profile')">
                <i class="bi bi-person d-block"></i>
                <span>Profile</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Sample Products Data
        const products = [
            {id: 1, name: "Wireless Headphones", price: 79.99, originalPrice: 99.99, category: "electronics", image: "https://via.placeholder.com/300x200/007bff/white?text=Headphones", rating: 4.5, reviews: 128},
            {id: 2, name: "Smart Watch", price: 199.99, category: "electronics", image: "https://via.placeholder.com/300x200/28a745/white?text=Smart+Watch", rating: 4.3, reviews: 89},
            {id: 3, name: "Cotton T-Shirt", price: 24.99, originalPrice: 34.99, category: "clothing", image: "https://via.placeholder.com/300x200/dc3545/white?text=T-Shirt", rating: 4.7, reviews: 256},
            {id: 4, name: "Programming Book", price: 49.99, category: "books", image: "https://via.placeholder.com/300x200/ffc107/black?text=Book", rating: 4.8, reviews: 67},
            {id: 5, name: "Coffee Maker", price: 89.99, category: "home", image: "https://via.placeholder.com/300x200/6f42c1/white?text=Coffee+Maker", rating: 4.2, reviews: 145},
            {id: 6, name: "Bluetooth Speaker", price: 39.99, originalPrice: 59.99, category: "electronics", image: "https://via.placeholder.com/300x200/17a2b8/white?text=Speaker", rating: 4.4, reviews: 198},
            {id: 7, name: "Jeans", price: 69.99, category: "clothing", image: "https://via.placeholder.com/300x200/fd7e14/white?text=Jeans", rating: 4.6, reviews: 87},
            {id: 8, name: "Desk Lamp", price: 34.99, category: "home", image: "https://via.placeholder.com/300x200/20c997/white?text=Desk+Lamp", rating: 4.1, reviews: 76},
            {id: 9, name: "Smartphone", price: 599.99, category: "electronics", image: "https://via.placeholder.com/300x200/e83e8c/white?text=Smartphone", rating: 4.5, reviews: 334},
            {id: 10, name: "Novel", price: 14.99, category: "books", image: "https://via.placeholder.com/300x200/6610f2/white?text=Novel", rating: 4.9, reviews: 123}
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        let currentCategory = 'all';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
            updateCartBadge();
            updateOrdersCount();
        });

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = currentCategory === 'all' ? products : products.filter(p => p.category === currentCategory);
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="col-6 mb-3">
                    <div class="product-card">
                        <img src="${product.image}" class="product-image" alt="${product.name}">
                        <div class="p-2">
                            <h6 class="mb-1" style="font-size: 0.9em;">${product.name}</h6>
                            <div class="mb-2">
                                <span class="price-text">$${product.price}</span>
                                ${product.originalPrice ? `<span class="original-price ms-1">$${product.originalPrice}</span>` : ''}
                                ${product.originalPrice ? `<span class="discount-badge ms-1">${Math.round((1-product.price/product.originalPrice)*100)}% OFF</span>` : ''}
                            </div>
                            <div class="mb-2" style="font-size: 0.8em;">
                                <span class="text-warning">★★★★☆</span>
                                <span class="text-muted">(${product.reviews})</span>
                            </div>
                            <button class="btn btn-danger btn-sm w-100" onclick="addToCart(${product.id})">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter products by category
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            displayProducts();
        }

        // Filter products by search
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('productsGrid');
            
            let filteredProducts = currentCategory === 'all' ? products : products.filter(p => p.category === currentCategory);
            
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(p => 
                    p.name.toLowerCase().includes(searchTerm)
                );
            }
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="col-6 mb-3">
                    <div class="product-card">
                        <img src="${product.image}" class="product-image" alt="${product.name}">
                        <div class="p-2">
                            <h6 class="mb-1" style="font-size: 0.9em;">${product.name}</h6>
                            <div class="mb-2">
                                <span class="price-text">$${product.price}</span>
                                ${product.originalPrice ? `<span class="original-price ms-1">$${product.originalPrice}</span>` : ''}
                                ${product.originalPrice ? `<span class="discount-badge ms-1">${Math.round((1-product.price/product.originalPrice)*100)}% OFF</span>` : ''}
                            </div>
                            <div class="mb-2" style="font-size: 0.8em;">
                                <span class="text-warning">★★★★☆</span>
                                <span class="text-muted">(${product.reviews})</span>
                            </div>
                            <button class="btn btn-danger btn-sm w-100" onclick="addToCart(${product.id})">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
            
            // Show success message
            showToast('Product added to cart!', 'success');
        }

        // Update cart badge
        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;
        }

        // Show cart
        function showCart() {
            showScreen('cart');
        }

        // Display cart items
        function displayCartItems() {
            const container = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4">Your cart is empty</div>';
                document.getElementById('subtotal').textContent = '$0.00';
                document.getElementById('total').textContent = '$5.99';
                return;
            }
            
            container.innerHTML = cart.map(item => `
                <div class="card mb-2">
                    <div class="card-body p-3">
                        <div class="row align-items-center">
                            <div class="col-3">
                                <img src="${item.image}" class="img-fluid rounded" alt="${item.name}">
                            </div>
                            <div class="col-6">
                                <h6 class="mb-1">${item.name}</h6>
                                <div class="price-text">$${item.price}</div>
                            </div>
                            <div class="col-3 text-end">
                                <div class="btn-group-vertical" role="group">
                                    <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                    <span class="text-center py-1">${item.quantity}</span>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Update totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `$${(subtotal + 5.99).toFixed(2)}`;
        }

        // Update quantity
        function updateQuantity(productId, newQuantity) {
            if (newQuantity <= 0) {
                cart = cart.filter(item => item.id !== productId);
            } else {
                const item = cart.find(item => item.id === productId);
                if (item) {
                    item.quantity = newQuantity;
                }
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
            displayCartItems();
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                showToast('Your cart is empty!', 'warning');
                return;
            }
            
            const order = {
                id: Date.now(),
                items: [...cart],
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) + 5.99,
                date: new Date().toLocaleDateString(),
                status: 'Processing'
            };
            
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));
            
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            
            updateCartBadge();
            updateOrdersCount();
            showToast('Order placed successfully!', 'success');
            showScreen('orders');
        }

        // Display orders
        function displayOrders() {
            const container = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4">No orders yet</div>';
                return;
            }
            
            container.innerHTML = orders.reverse().map(order => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <h6>Order #${order.id}</h6>
                            <span class="badge bg-primary">${order.status}</span>
                        </div>
                        <div class="mb-2">
                            <small class="text-muted">Date: ${order.date}</small>
                        </div>
                        <div class="mb-2">
                            ${order.items.map(item => `
                                <div class="d-flex justify-content-between">
                                    <span>${item.name} x${item.quantity}</span>
                                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total</span>
                            <span>$${order.total.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update orders count
        function updateOrdersCount() {
            document.getElementById('totalOrders').textContent = orders.length;
        }

        // Show screen
        function showScreen(screen) {
            // Hide all screens
            document.querySelectorAll('[id$="Screen"]').forEach(s => s.style.display = 'none');
            
            // Show selected screen
            document.getElementById(screen + 'Screen').style.display = 'block';
            
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
            
            // Load screen-specific data
            if (screen === 'cart') {
                displayCartItems();
            } else if (screen === 'orders') {
                displayOrders();
            }
        }

        // Show toast message
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `alert alert-${type} position-fixed`;
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; max-width: 300px;';
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
